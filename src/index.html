<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="other/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Dosis" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Animated Menu Sample | Organ Donor</title>
</head>

<body>
    <div id="header" class="fa-no circle">
        <h1 class="h1A">Become an organ donor!</h1>
        <h2>... and save lives</h2>
    </div>
    <div id="main-content">
        <div class="navigation">

            <div class="innerC interactInner">
                <div class="inner pointer"><i class="fa fa-heartbeat fa-5x"></i></div>
            </div>

            <div class="zeroC pointer">
                <i class="fa fa-globe fa-5x fa-no circle"></i>
                <div class="zero"></div>
            </div>

            <div class="oneC pointer">
                <i class="fa fa-search fa-5x fa-no circle"></i>
                <div class="one square1"></div>
            </div>


            <div class="twoC pointer">
                <i class="fa fa-envelope-o fa-5x fa-no circle"></i>
                <div class="two square2"></div>
            </div>

            <div class="threeC pointer">
                <i class="fa fa-pencil-square-o fa-5x fa-no circle"></i>
                <div class="three square3"></div>
            </div>

        </div>
    </div>
    <audio loop class="heart">
            <source src="audio/heart.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
    </audio>

    <footer>
        <p><a href="//github.com/advename/Animated_menu/blob/master/LICENSE">MIT Copyright Â© 2017</a><span> | </span><a href="//advena.me/">Lars Albert</a><span> | </span><a href="//masawudesign.dk/">Masa Wu</a></p>
    </footer>
</body>
<script src="script.js"></script>

</html>
