<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Dancing+Script|Dosis|Nothing+You+Could+Do|Pacifico" rel="stylesheet">

    <title>Animated Menu</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            height: 100vh;
            width: 100vw;
            background: white;
            position: fixed;
            overflow-y: scroll;
            font-family: 'Dosis', sans-serif;
        }

        .navigation {
            width: 500px;
            height: 500px;
            position: relative;
            /*margin: 50px auto 0px auto; */
        }

        #main-content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 500px;
            height: 500px;
        }

        .inner {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 250px;
            height: 250px;
            border-radius: 250px;
            background: #ff5972;
            z-index: 1000;

        }

        .scale-inner {
            animation: scaleInner 1s infinite;
        }

        @keyframes scaleInner {
            50% {
                transform: scale(1.5);
            }
        }

        .square0new {
            z-index: 50;
            position: absolute;
            top: 0;
            bottom: 250px;
            left: 0;
            right: -250px;
            margin: auto;
            width: 250px;
            height: 250px;
            border-radius: 0px 250px 0px 0;
            background: pink;
            transform-origin: left bottom;
            z-index: 200;
        }

        .square0newAni1 {
            animation: square1rotates 2s linear forwards;
        }

        @keyframes square1rotates {
            to {
                transform: rotate(270deg);
            }
        }

        .square0 {
            position: absolute;
            top: 0;
            bottom: 125px;
            left: 0;
            right: -125px;
            margin: auto;
            width: 125px;
            height: 125px;
            border-radius: 0px 125px 0px 0;
            background: #ffa5ab;
            z-index: 10;
        }

        .square0appear {
            opacity: 0;
            animation: square1appears 1s ease-out forwards;
        }

        @keyframes square1appears {
            to {
                bottom: 250px;
                right: -250px;
                transform: scale(2);
                opacity: 1;
            }
        }

        .square1 {
            position: absolute;
            top: 0;
            bottom: 250px;
            left: 0;
            right: -250px;
            margin: auto;
            width: 250px;
            height: 250px;
            border-radius: 0px 250px 0px 0;
            background: pink;
            opacity: 0;
        }

        .square1appear {
            animation: sq1 0.4s forwards;
        }

        @keyframes sq1 {
            to {
                opacity: 1;
                z-index: 111;
            }
        }


        .square2 {
            position: absolute;
            top: 0;
            bottom: -250px;
            left: 0;
            right: -250px;
            margin: auto;
            width: 250px;
            height: 250px;
            border-radius: 0px 0px 250px 0px;
            background: pink;
            opacity: 0;
        }

        .square3 {
            position: absolute;
            top: 0;
            bottom: -250px;
            left: -250px;
            right: 0;
            margin: auto;
            width: 250px;
            height: 250px;
            border-radius: 0px 0px 0px 250px;
            background: pink;
            opacity: 0;
        }

        .inner i {
            position: absolute;
            top: 90px;
            bottom: 0;
            left: 85px;
            right: 0;
            margin: auto;
            color: white;
        }

        .zeroC i {
            position: absolute;
            top: 72px;
            left: 75px;
            z-index: 3000;
            color: white;
        }

        .oneC i {
            position: absolute;
            top: 70px;
            left: 345px;
            z-index: 3000;
            color: white;
        }

        .twoC i {
            position: absolute;
            top: 343px;
            left: 340px;
            z-index: 3000;
            color: white;
        }

        .threeC i {
            position: absolute;
            top: 346px;
            left: 75px;
            z-index: 3000;
            color: white;
        }

        .hoverC {
            transition: all 1.2s;
            background-color: #ff868e;
        }

        .fa-no {
            display: none;
            opacity: 0;
        }

        .fade {
            opacity: 0;
            animation: fading 2s linear forwards;
        }

        @keyframes fading {
            to {
                opacity: 1;
            }
        }

        .hide {
            display: none;
        }

        .zero,
        .one,
        .two,
        .three {
            border: .5px solid white;
        }

        .h1-animation{
            color: #ff5972;
            text-align: center;
            font-size: 50px;
            width: 525px;
            margin: 20px auto 0px auto;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(60, end);
        }
        #header {
            color: #ff5972;
            text-align: center;
        }
        #header h2{
            font-family: 'Dancing Script', cursive;
            font-size:40px;
            font-weight: 500;
        }

        @keyframes typing {
            from {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <div id="header" class="fa-no circle">
        <h1 class="h1A">Become an organ donor!</h1>
        <h2>... and safe lifes</h2>
    </div>
    <div id="main-content">
        <div class="navigation">
            <div class="inner pointer"><i class="fa fa-heartbeat fa-5x"></i></div>

            <div class="zeroC pointer">
                <i class="fa fa-globe fa-5x fa-no circle"></i>
                <div class="zero"></div>
            </div>

            <div class="oneC pointer">
                <i class="fa fa-search fa-5x fa-no circle"></i>
                <div class="one square1"></div>
            </div>


            <div class="twoC pointer">
                <i class="fa fa-envelope-o fa-5x fa-no circle"></i>
                <div class="two square2"></div>
            </div>

            <div class="threeC pointer">
                <i class="fa fa-pencil-square-o fa-5x fa-no circle"></i>
                <div class="three square3"></div>
            </div>

        </div>
    </div>
    <audio loop class="heart">
            <source src="audio/heart.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
    </audio>

</body>
<script>
    let square0 = document.querySelector(".zero");
    let square1 = document.querySelector(".one");
    let square2 = document.querySelector(".two");
    let square3 = document.querySelector(".three");
    let inner = document.querySelector(".inner");
    let heart = document.querySelector(".heart");
    let activateScale = 0;
    let fa = document.querySelectorAll(".circle");
    let headerH1 = document.querySelector(".h1A");

    let zeroC = document.querySelector(".zeroC");
    let oneC = document.querySelector(".oneC");
    let twoC = document.querySelector(".twoC");
    let threeC = document.querySelector(".threeC");

    inner.addEventListener('mouseenter', beat);
    inner.addEventListener('mouseleave', beatStop);
    inner.addEventListener('click', firstEvent);


    let cursorPointer = document.querySelectorAll(".pointer");
    cursorPointer.forEach(function(changeme, index) {
        changeme.style.cursor = "pointer";
    });

    function beat() {
        if (activateScale == 0) {
            inner.classList.add("scale-inner");
            heart.play();
        }
    }

    function beatStop() {
        inner.classList.remove("scale-inner");
        heart.pause();
    }

    function firstEvent() {
        heart.pause();
        inner.classList.remove("scale-inner");
        activateScale = 1;
        inner.removeEventListener('click', firstEvent);
        square0.classList.add("square0appear")
        square0.classList.add("square0")
        inner.style.cursor = "default";
        setTimeout(secondEvent, 1100);
    }

    function secondEvent() {
        square0.classList.remove("square0appear")
        square0.classList.remove("square0")
        square0.classList.add("square0new")
        square0.classList.add("square0newAni1")
        setTimeout(square1ani, 490)

        function square1ani() {
            square1.classList.add("square1appear");
        }
        setTimeout(square2ani, 1100)

        function square2ani() {
            square2.classList.add("square1appear");
        }
        setTimeout(square3ani, 1700)

        function square3ani() {
            square3.classList.add("square1appear");
            setTimeout(iconAppear, 200)
        }

        function iconAppear() {
            for (var i = 0; i < fa.length; i++) {
                console.log("current loop" + i);
                fa[i].classList.remove("fa-no");
                fa[i].classList.add("fade");
            }
            headerH1.classList.add("h1-animation");
            setTimeout(headerAppear, 200)

        }
        function headerAppear(){

        }
    }


    zeroC.addEventListener('mouseenter', function() {
        square0.classList.add("hoverC")
    });
    zeroC.addEventListener('mouseleave', function() {
        square0.classList.remove("hoverC")
    });

    oneC.addEventListener('mouseenter', function() {
        square1.classList.add("hoverC")
    });
    oneC.addEventListener('mouseleave', function() {
        square1.classList.remove("hoverC")
    });

    twoC.addEventListener('mouseenter', function() {
        square2.classList.add("hoverC")
    });
    twoC.addEventListener('mouseleave', function() {
        square2.classList.remove("hoverC")
    });

    threeC.addEventListener('mouseenter', function() {
        square3.classList.add("hoverC")
    });
    threeC.addEventListener('mouseleave', function() {
        square3.classList.remove("hoverC")
    });
</script>

</html>
