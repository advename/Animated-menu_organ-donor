<head>
    <meta charset="utf-8">

    <title>Animated Menu</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            height: 100vh;
            width: 100vw;
            background-image: url(images/door-1912_976.jpg);
            background-position: 0 0;
            background-size: cover

        /*#main-content{

        .inner {
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
            width:250px;
            height:250px;
            border-radius: 250px;
            background:blue;
            z-index: 100;
        }

        .square1{
            position:absolute;
            top:0;
            bottom:250px;
            left:0;
            right:-250px;
            margin:auto;
            width:250px;
            height:250px;
            border-radius: 0px 250px 0px 0;
            background:black;
        }
        .square2{
            position:absolute;
            top:0;
            bottom:-100px;
            left:0;
            right:-100px;
            margin:auto;
            width:100px;
            height:100px;
            border-radius: 0px 0px 100px 0px;
            background:red;
        }
        .square3{
            position:absolute;
            top:0;
            bottom:-100px;
            left:-100px;
            right:0;
            margin:auto;
            width:100px;
            height:100px;
            border-radius: 0px 0px 0px 100px;
            background:pink;
        }
        .square4{
            position:absolute;
            top:0;
            bottom:100px;
            left:-100px;
            right:0;
            margin:auto;
            width:100px;
            height:100px;
            border-radius: 100px 0px 0px 0px;
            background:lightblue;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <div class="navigation">
            <div class= "inner"></div>
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>
            <div class="square4"></div>
        </div>
    </div>

</body>
