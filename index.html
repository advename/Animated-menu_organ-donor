<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            height: 100vh;
            width: 100vw;
            background-image: url(images/door-1912_976.jpg);
            background-position: 0 0;
            background-size: cover
        }
        /*#main-content{
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
            width:100px;
            height:100px;
            border-radius: 100px;
            background:blue;
        }*/
        .inner {
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
            width:250px;
            height:250px;
            border-radius: 250px;
            background:blue;
            z-index: 1000;

        }

        .square0new{
            z-index:50;
            position:absolute;
            top:0;
            bottom:250px;
            left:0;
            right:-250px;
            margin:auto;
            width:250px;
            height:250px;
            border-radius: 0px 250px 0px 0;
            background:black;
            transform-origin: left bottom;
            z-index: 200;
        }
        .square0newAni1{

            animation: square1rotates 2s linear forwards;
        }

        @keyframes square1rotates {

            100%{
                transform: rotate(270deg);
            }
        }

        .square0{
            position:absolute;
            top:0;
            bottom:125px;
            left:0;
            right:-125px;
            margin:auto;
            width:125px;
            height:125px;
            border-radius: 0px 125px 0px 0;
            background:black;
            z-index: 10;
        }
        .square0appear{
            opacity: 0;
            animation: square1appears 2s ease-out forwards;
        }
        @keyframes square1appears{
            to{
                bottom:250px;
                right:-250px;
                transform: scale(2);
                opacity: 1;
            }
        }
        .square1{
            position:absolute;
            top:0;
            bottom:250px;
            left:0;
            right:-250px;
            margin:auto;
            width:250px;
            height:250px;
            border-radius: 0px 250px 0px 0;
            background:green;
            opacity: 0;
        }
        .square1appear {
            animation: sq1 0.4s forwards;
        }
        @keyframes sq1{
            to{
              opacity: 1;
            z-index: 111;
            }
        }


        .square2{
            position:absolute;
            top:0;
            bottom:-250px;
            left:0;
            right:-250px;
            margin:auto;
            width:250px;
            height:250px;
            border-radius: 0px 0px 250px 0px;
            background:red;
            opacity: 0;
        }
        .square3{
            position:absolute;
            top:0;
            bottom:-250px;
            left:-250px;
            right:0;
            margin:auto;
            width:250px;
            height:250px;
            border-radius: 0px 0px 0px 250px;
            background:pink;
            opacity: 0;
        }
        .square4{
            position:absolute;
            top:0;
            bottom:250px;
            left:-250px;
            right:0;
            margin:auto;
            width:250px;
            height:250px;
            border-radius: 250px 0px 0px 0px;
            background:lightblue;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <div class="navigation">
            <div class= "inner"></div>
            <div class="zero"></div>
            <div class="one square1"></div>
            <div class="two square2"></div>
            <div class="three square3"></div>
        </div>
    </div>

</body>
    <script>
        let square0 = document.querySelector(".zero");
        let square1 = document.querySelector(".one");
        let square2 = document.querySelector(".two");
        let square3 = document.querySelector(".three");

        window.addEventListener("load",firstEvent)

        function firstEvent(){
            square0.classList.add("square0appear")
            square0.classList.add("square0")
            square0.addEventListener("mouseover", secondEvent)
        }
        function secondEvent(){
            square0.classList.remove("square0appear")
            square0.classList.remove("square0")
            square0.classList.add("square0new")
            square0.classList.add("square0newAni1")
            setTimeout(square1ani, 690)

        function square1ani(){
               square1.classList.add("square1appear");}
            setTimeout(square2ani, 1100)
         function square2ani(){
               square2.classList.add("square1appear");}
            setTimeout(square3ani, 1400)
         function square3ani(){
               square3.classList.add("square1appear");}
             }

    </script>
</html>
